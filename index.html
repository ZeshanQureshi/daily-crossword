<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
  <title>Daily Crossword</title>
  <link rel="icon" type="image/ico" href="images/crossword.ico">
  <script src="scripts/main.js"></script>
</head>

<body onload="initializeScreen()">
  <header>

    <div class="header-home">
      <div class="header-hometext">
        <h1>Daily Crossword</h1>
      </div>
    </div>

      <div class="header-puzzles">
        <div class="header-puzzlestext">
          <h2>All Puzzles</h2>
        </div>
     </div>

  </header>

  <div class="mainbody1">
    <div class="mainbody1-contents">
      
      <div class = "mainbody1-acrossbox">
        <div class = mainbody1-acrosscontent>

          <div class="mainbody1-puzzle-title">
            <div class="mainbody1-puzzle-title-text">
              <h4>Sunday Coffee</h4>
            </div>
          </div>

          <div class="mainbody1-across">
            <h3>Across</h3>
            <ol>1. To embody</ol>
            <ol>3. To be unhappy with a decision</ol>
            <ol>5. Garfield's favourite food</ol>
            <ol>6. North American animal known as wapiti</ol>
          </div>

        </div>
      </div>

      <div class = "mainbody1-puzzlebox">
        <div class = mainbody1-puzzle-container>
          <table id= "crossword" class = "mainbody1-puzzle"></table>
        </div>
      </div>

      <div class = "mainbody1-downbox">
        <div class ="mainbody1-downcontent">
          
          <div class="mainbody1-puzzle-options">
            
            <div class="mainbody1-options1">

              <div class = "mainbody-options1A">
                  <div class="mainbody1-check-letter">
                    <button>Check Letter</button>
                  </div>
              </div>

              <div class = "mainbody-options1B">
                <div class="mainbody1-check-word">
                  <button>Check Word</button>
                </div>
              </div>

            </div>
            
            <div class="mainbody1-options2">
              
              <div class = "mainbody-options2A">
                <div class="mainbody1-solve-letter">
                  <button class = "option-button">Solve Letter</button>
                </div>
              </div>
              
              <div class = "mainbody-options2B">
                <div class="mainbody1-solve-word">
                  <button>Solve Word</button>
                </div>
              </div>

            </div>
            
          </div>

          <div class="mainbody1-down">
            <h3>Down</h3>
              <ol>2. To make up</ol>
              <ol>4. To dismiss, visually</ol>

            </div>
          
          

          </div>
      </div>
        

    </div>
  </div>

</body>
</html>
